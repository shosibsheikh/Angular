<div id="contact" class="container py-5">

  <h2 class="text-center text-primary fw-bold mb-4">Contact Us</h2>
  <p class="text-center text-muted mb-5">
    Have questions or want to work with us? Send us a message — we’d love to hear from you!
  </p>

  <div class="row g-4">
    <!-- Contact Form -->
    <div class="col-lg-6">
      <div class="card shadow-sm border-0 p-4">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label fw-semibold">Subject</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              placeholder="Enter subject"
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label fw-semibold">Message</label>
            <textarea
              id="message"
              class="form-control"
              rows="5"
              placeholder="Write your message here..."
              required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-send"></i> Send Message
          </button>
        </form>
      </div>
    </div>

    <!-- Map / Contact Info -->
    <div class="col-lg-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-3">Our Office</h5>
          <p class="text-muted mb-1"><i class="bi bi-geo-alt text-danger"></i> 123 Main Street, Karachi, Pakistan</p>
          <p class="text-muted mb-1"><i class="bi bi-envelope text-primary"></i> info@mycompany.com</p>
          <p class="text-muted mb-4"><i class="bi bi-telephone text-success"></i> +92 300 1234567</p>

          <div class="ratio ratio-16x9">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.596729132137!2d67.02306667538809!3d24.81073267796351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33bbf21817c4b%3A0x6eecb7ac58d9a4c2!2sKarachi!5e0!3m2!1sen!2s!4v1708423454567!5m2!1sen!2s"
              width="100%"
              height="100%"
              style="border:0;"
              allowfullscreen=""
              loading="lazy">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<a routerLink="/" class="btn btn-outline-primary mt-3">
    ← Back to Home
  </a>
